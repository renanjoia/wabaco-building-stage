<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wabaco</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="code-app">
        <div class="header">
            <img src="/images/logo2b.png" alt="" srcset="">
            <h1>WABACO</h1>
        </div>
        <div class="code-area">
            <div class="code-line-height">
                <div class="code-line-value">1</div>
            </div>
            <div class="code-line-height">
                <div class="code-line-value">2</div>
                <div class="code-line-content">
                    <span class="const-not">const</span>
                    <span class="var-not">stage</span>
                    <span>=</span>
                    <span class="var-content-not">"development"</span>
                </div>
            </div>
            <div class="code-line-height">
                <div class="code-line-value">3</div>
            </div>
            <div class="code-line-height">
                <div class="code-line-value">4</div>
            </div>
            <div class="code-line-height">
                <div class="code-line-value">5</div>
                <div class="code-line-content">
                    <span class="var-not">console.log(</span>
                    <span class="var-content-not">"news coming soon"</span>
                    <span class="var-not">)</span>
                </div>
            </div>
            <div class="code-line-height">
                <div class="code-line-value">6</div>
            </div>
            <div class="code-line-height">
                <div class="code-line-value">7</div>
            </div>
        </div>
    </div>
    
</body>
</html>
